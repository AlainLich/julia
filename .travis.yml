language: cpp
notifications:
    email: false
script:
    - echo Current commit is $TRAVIS_COMMIT
    - echo Current commit range is $TRAVIS_COMMIT_RANGE
    - PARENT_BRANCH=`git show-branch | grep '*' | grep -v "$(git rev-parse --abbrev-ref HEAD)" | head -n1 | sed 's/.*\[\(.*\)\].*/\1/' | sed 's/[\^~].*//'` #Magic command from http://stackoverflow.com/questions/3161204/find-the-parent-branch-of-a-branch
    - echo parent branch is $PARENT_BRANCH

